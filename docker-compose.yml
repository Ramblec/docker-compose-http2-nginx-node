version: '3.8'
services:
  webapp:
    restart: unless-stopped
    build: .
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - node_network
      
  proxy:
    restart: unless-stopped
    build: ./nginx
    ports:
      - 8080:443
      - 8081:80
    depends_on:
      - webapp
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl/server.key:/etc/nginx/server.key
      - ./nginx/ssl/server.crt:/etc/nginx/server.crt
    networks:
      - node_network

networks:
  node_network:
